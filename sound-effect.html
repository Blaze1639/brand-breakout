<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Clue — Sound Effect</title>
	<link rel="stylesheet" href="../css/sound-effect.css">
</head>
<body>
	<div class="card">
		<h1>Clue — Sound Effect</h1>

		<div class="info">
			<div class="audio-box">
				<audio id="a" controls>
					<source src="pub.mp3" type="audio/mpeg">
				</audio>
			</div>

		</div>
		<a id="back" class="button" href="#">Back</a>

	</div>

	<script>
		const params = new URL(location.href).searchParams;
		const team = params.get('team') || sessionStorage.getItem('team') || '';
		document.getElementById('back').href = 'qrcode.html?team=' + team;

		const a = document.getElementById('a');
		a.play().catch(()=>{});
	</script>
</body>
</html>
