<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Clue — The Color Lab</title>
	<link rel="stylesheet" href="../css/the-color-lab.css">
</head>
<body>
	<div class="card">
		<h1>Clue — The Color Lab</h1>
		<div class="hint"> 

			<div class="color-box" style="background-color: #ED3626;"></div>
			<div class="color-box" style="background-color: #ffffff;"></div>
			<div class="color-box" style="background-color: #000000;"></div>

		</div>
		<div class="count">Time remaining: <span id="t">10</span>s</div>
		<a id="back" class="button" href="#">Back</a>

	</div>

	<script>
		const D = 10;
		let t = D;
		const span = document.getElementById('t');
		const params = new URL(location.href).searchParams;
		const team = params.get('team') || sessionStorage.getItem('team') || '';
		document.getElementById('back').href = 'qrcode.html?team=' + team;

		const iv = setInterval(()=>{
			t--;
			span.textContent = t;
			if(t<=0){
				clearInterval(iv);
				location.href = 'qrcode.html?team=' + team;
			}
		},1000);
	</script>
</body>
</html>
